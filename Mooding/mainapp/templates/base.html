<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Mooding</title>
    {% load static %}
    <link rel="stylesheet" href="https://static.scdn.pw/css/font/Cafe24Ssurround.css">
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="stylesheet" href="{% static 'style-review.css?after' %}" />
    <link rel="stylesheet" href="{% static 'style-home.css' %}" />
    <link rel="stylesheet" href="{% static 'style-coupon.css' %}" />
    <link rel="stylesheet" href="{% static 'style-allcafe.css' %}" />
    <link rel='stylesheet' href="{% static 'style-review.css' %}" />
    <link rel="stylesheet" href="{% static 'style-booking.css' %}" />
    {% block head %}{% endblock %}
  </head>

  <body>
    <div class="container">
      <header>
        <div class="topbar">
          <span> Mooding </span>
        </div>
        <div class="bottombar">
          <a href="{% url 'home' %}"><img src ="{% static 'img/home.png' %}">
          홈</a>
          <a href="{% url 'like' %}"><img src ="{% static 'img/heart.png' %}">
          관심 카페</a>
          <a href="{% url 'reserve' %}"><img src = "{% static 'img/check.png' %}">
          예약 현황</a>
          <a href="{% url 'mypage' %}"><img src = "{% static 'img/user.png' %}">
          마이페이지</a>
        </div>
      </header>
      {% block content %} {% endblock %}
      <div class="blank"></div>
    </div>
  </body>
</html>
